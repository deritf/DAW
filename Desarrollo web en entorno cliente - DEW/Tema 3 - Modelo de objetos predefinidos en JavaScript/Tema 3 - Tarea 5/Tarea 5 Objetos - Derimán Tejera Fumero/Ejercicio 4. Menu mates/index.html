<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="opcion">Selecciona un cálculo:</label>
    <select id="opcion">
        <option value="1">Potencia</option>
        <option value="2">Raíz</option>
        <option value="3">Redondeo</option>
    </select>
    <div id="input-container">
        <hr /> <!-- Separador -->
        <input type="number" id="base" placeholder="Base">
        <input type="number" id="exponente" placeholder="Exponente">
        <hr /> <!-- Separador -->
    </div>
    <button id="calcular">Calcular</button>
    <p id="resultado"></p>
    <script src="calculos.js"></script>
</body>
</html>
