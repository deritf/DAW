<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DWEC05 - Formulario</title>
    <script src="scriptTarea5.js"></script>
    <link rel="stylesheet" href="estiloTarea5.css">
    <link rel="stylesheet" type="text/css"
        href="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.css" />
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.js"></script>
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cauce_cookie.js"></script>
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-base.js"></script>
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-eforma.js"></script>
</head>

<body>
    <fieldset>
        <legend>DWEC05 - Tarea 5.1</legend>
        <form id="formulario">

            <!-- Campo para el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required maxlength="20"
                pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]{1,20}" />
            <!--
            - Se utiliza un campo de entrada de texto.
            - El campo es obligatorio ("required").
            - La longitud máxima permitida para el nombre es de 20 caracteres ("maxlength").
            - El patrón ("pattern") permite letras mayúsculas, minúsculas, acentos y espacios en blanco.
            -->

            <!-- Campo para los apellidos -->
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" required maxlength="35"
                pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]{1,35}" />
            <!--
            - Se utiliza un campo de entrada de texto.
            - El campo es obligatorio ("required").
            - La longitud máxima permitida para los apellidos es de 35 caracteres ("maxlength").
            - El patrón ("pattern") permite letras mayúsculas, minúsculas, acentos y espacios en blanco.
            -->

            <!-- Campo para la edad -->
            <label for="edad">Edad:</label>
            <input name="edad" type="number" id="edad" required min="18" max="105" />
            <!--
            - Se utiliza un campo de entrada numérica.
            - El campo es obligatorio ("required").
            - La edad mínima permitida es 18 años ("min").
            - La edad máxima permitida es 105 años ("max").
            -->

            <!-- Campo para el NIF -->
            <label for="nif">NIF:</label>
            <input name="nif" type="text" id="nif" required pattern="[0-9]{8}-[A-Za-z]" />
            <!--
            - Se utiliza un campo de entrada de texto.
            - El campo es obligatorio ("required").
            - El patrón ("pattern") requiere ocho dígitos seguidos de un guión y una letra.
            -->

            <!-- Campo para el correo electrónico -->
            <label for="email">E-mail:</label>
            <input name="email" type="email" id="email" required />
            <!--
            - Se utiliza un campo de entrada de tipo "email".
            - El campo es obligatorio ("required").
            -->

            <!-- Campo para seleccionar la provincia -->
            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia" required>
                <option value="" selected="selected">Seleccione Provincia</option>
                <option value="SC">S/C de Tenerife</option>
                <option value="LP">Las Palmas de Gran Canaria</option>
            </select>
            <!--
            - Se utiliza un menú desplegable.
            - El campo es obligatorio ("required").
            - Se proporcionan las diferentes opciones para seleccionar una provincia.
            -->

            <!-- Campo para seleccionar la isla (en un principo estará vacío) -->
            <label for="isla">Isla:</label>
            <select name="isla" id="isla" required>
                <option value="" selected="selected">Seleccione Isla</option>
            </select>
            <!--
            - Se utiliza un menú desplegable.
            - El campo es obligatorio ("required").
            - Inicialmente, no se proporcionan opciones para la isla, sólo cuando se ha elegido la provincia aparecerán las islas de dicha provincia.
            -->

            <!-- Campo para la fecha de nacimiento -->
            <label for="fecha">Fecha Nacimiento:</label>
            <input name="fecha" type="date" id="fecha" required />
            <!--
            - Se utiliza un campo de entrada de tipo "date".
            - El campo es obligatorio ("required").
            - Permite escribir una fecha de nacimiento en el formato dd/mm/aaaa.
            -->

            <!-- Campo para ingresar el número de teléfono -->
            <label for="telefono">Teléfono:</label>
            <input name="telefono" type="tel" id="telefono" required pattern="[69][0-9]{8}" />
            <!--
            - Se utiliza un campo de entrada de tipo "tel".
            - El campo es obligatorio ("required").
            - El patrón ("pattern") requiere que el número de teléfono comience con 6 ó 9 seguido de otros 8 dígitos.
            -->

            <!-- Botón para limpiar formulario-->
            <input type="reset" name="limpiar" id="button" value="Limpiar" />
            <!-- Botón para enviar formulario-->
            <input type="submit" name="enviar" id="enviar" value="Enviar" />
        </form>

        <!-- Párrafos para mostrar errores-->
        <p id="errores"></p>
        <!-- Párrafos para contar intentos-->
        <p id="intentos"></p>
    </fieldset>
</body>

</html>
