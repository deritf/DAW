<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
	<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
	
	<!--Definición de cabeza robot.-->
	<rect x="50" y="20" rx="20" ry="20" width="250" height="180" fill="red" stroke="black" stroke-width="5" opacity="1"/>
	
	<!--Definición de ojo robot 1.-->
	<circle cx="100" cy="65" r="35" fill="gray" stroke="black" stroke-width="5"/>
	<circle cx="100" cy="65" r="15" fill="white" stroke="black" stroke-width="5"/>
	<circle cx="105" cy="70" r="5" fill="black" stroke="black"/>
	
	<!--Definición de ojo robot 2.-->
	<circle cx="250" cy="65" r="35" fill="gray" stroke="black" stroke-width="5"/>
	<circle cx="250" cy="65" r="15" fill="white" stroke="black" stroke-width="5"/>
	<circle cx="255" cy="70" r="5" fill="black" stroke="black"/>
	
	<!--Definición de la boca del robot.-->
	<rect x="80" y="120" rx="20" ry="20" width="190" height="60" fill="white" stroke="black" stroke-width="5" opacity="1"/>
	
	<line stroke="black" stroke-width="5" x1="255" y1="120" x2="255" y2="180" />
	<line stroke="black" stroke-width="5" x1="235" y1="120" x2="235" y2="180" />
	<line stroke="black" stroke-width="5" x1="215" y1="120" x2="215" y2="180" />
	<line stroke="black" stroke-width="5" x1="195" y1="120" x2="195" y2="180" />
	<line stroke="black" stroke-width="5" x1="175" y1="120" x2="175" y2="180" />
	<line stroke="black" stroke-width="5" x1="155" y1="120" x2="155" y2="180" />
	<line stroke="black" stroke-width="5" x1="135" y1="120" x2="135" y2="180" />
	<line stroke="black" stroke-width="5" x1="115" y1="120" x2="115" y2="180" />
	<line stroke="black" stroke-width="5" x1="95" y1="120" x2="95" y2="180" />
	<line stroke="black" stroke-width="5" x1="80" y1="145" x2="270" y2="145" />
	
	<!--Definición del cuerpo del robot.-->
	<ellipse fill="red" cx="175" cy="290" rx="72" ry="90" stroke="black" stroke-width="5"/>
	<ellipse fill="gray" cx="175" cy="280" rx="42" ry="62" stroke="black" stroke-width="5"/>
	
	<!--Definición de las manos.-->
	<line stroke="black" stroke-width="5" x1="240" y1="250" x2="350" y2="280" />
	<line stroke="black" stroke-width="5" x1="110" y1="250" x2="10" y2="280" />
	
	<!--Definición de las piernas-->
	<line stroke="black" stroke-width="5" x1="125" y1="350" x2="80" y2="450" />
	<line stroke="black" stroke-width="5" x1="85" y1="450" x2="50" y2="450" />
	
	<line stroke="black" stroke-width="5" x1="230" y1="350" x2="275" y2="450" />
	<line stroke="black" stroke-width="5" x1="275" y1="450" x2="310" y2="450" />
	
	<!--Definición de texto-->
	<text x="350" y="15" fill="red" transform="rotate(30 200,40)">Hola, soy roboto</text>
	
</svg>